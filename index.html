<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vite + Lit + TS</title>

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/css/bootstrap.min.css'
        integrity='sha512-o/MhoRPVLExxZjCFVBsm17Pkztkzmh7Dp8k7/3JrtNCHh0AQ489kwpfA3dPSHzKDe8YCuEhxXq3Y71eb/o6amg=='
        crossorigin='anonymous'/>

  <script type="module" src="/src/components/index.ts"></script>

  <style>
      .container {
          display: flex;
          /*align-items: center;*/
          /*justify-content: center;*/
          flex-direction: column;
          text-align: left;
          height: 100vh;
      }

  </style>
</head>

<body>
<div class="container">
  <div class="mb-5">
    <h5>Buttons</h5>
    <bwc-button variant="" type="submit" class="my-custom-class">
      Click me!
    </bwc-button>

    <bwc-button id="btn-1" variant="danger" outline size="lg" href="#" toggle>Ciao come va?
    </bwc-button>
    <bwc-button variant="danger" outline href="#" toggle disabled>Ciao come va?
    </bwc-button>
  </div>

  <div class="mb-5">
    <h5>Select</h5>
    <div class="mb-3">

      <bwc-select id="mySelect" label="my first select" name="email"
                  class=""
                  error-message="prova"
                  options='' value="opt2">
      </bwc-select>
    </div>

    <div class="mb-3">
      <bwc-select id="mySelect2" label="my first select" name="email"
                  class="mb-3"
                  floating-label
                  error-message="prova"
                  options='' value="opt1">
        La mia lista
      </bwc-select>
    </div>

    <div class="mb-3">
      <bwc-select id="mySelect3" label="Multiple selection" name="email" multiple show-control-el options=''
                  clearable></bwc-select>
    </div>

  </div>
</div>

<script>
  const bwcSelectElements = document.querySelectorAll('bwc-select')
  const fakeData = [
    {
      text: 'Option 1',
      value: 'opt1'
    }, {
      text: 'Option 2',
      value: 'opt2'
    }, {
      text: 'Option 3',
      value: 'opt3'
    }
  ]

  bwcSelectElements.forEach(el => {

    el.options = fakeData

    el.addEventListener('change', function (e) {
      console.dir(e.detail)
      console.dir(el)
    })

  })

</script>
</body>

</html>
