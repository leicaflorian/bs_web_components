<html lang="en">

<body>
<div class="container">
  <h1>BWC Form</h1>
  <p class="lead">
    This component must have the same functions as a normal form with also the ability to submit the form through an
    AXAJ call
  </p>

  <bwc-form class="test" action="/" method="post">

    <div>
      <input type="text" name="title">
    </div>

    <div>
      <input type="text" name="subTitle">
    </div>

    <button class="btn btn-primary" type="submit">Invia</button>
    <button class="btn btn-secondary" type="reset">Reset</button>
  </bwc-form>
</div>
